<!doctype html>
<html>
  <head>
    <title>Binary search</title>
  </head>
  <body>
      <h1>Binary search</h1>
</body>

<script>
    var search = function(nums, target) {

        if(!nums.includes(target)) {
            return -1;
        }

        for(let i = 0; nums.length > i; i++) {
            if(nums[i] === target) {
                return i;
            }
        }
    };

    search([-1,0,3,5,9,12], 9);
    
</script>
</html>
