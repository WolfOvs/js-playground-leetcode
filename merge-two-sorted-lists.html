<!doctype html>
<html>
  <head>
    <title>Merge two sorted lists</title>
  </head>
  <body>
      <h1>Merge two sorted lists</h1>
</body>

<script>

    function ListNode(val, next) {
        this.val = (val===undefined ? 0 : val)
        this.next = (next===undefined ? null : next)
    }
 
    var mergeTwoLists = function(l1, l2) {
        let dummie = new ListNode();
        let head = dummie;
        // classical merge algorithm
        while (l1 && l2) {
            if (l1.val < l2.val) {
                dummie.next = l1;
                [l1, dummie] = [l1.next, dummie.next];
            }
            else {
                dummie.next = l2;
                [l2, dummie] = [l2.next, dummie.next];
            }
        }
        // append the rest
        dummie.next = l1 || l2;
        return head.next;
        };
        
        mergeTwoLists([1,2,4], [1,3,4]);
    
</script>
</html>
