<!doctype html>
<html>
  <head>
    <title>Roman to integer</title>
  </head>
  <body>
      <h1>Roman to integer</h1>
</body>

<script>
    var romanToInt = function(s) {

        const mapValues = {
            "I":1,
            "V":5,
            "X":10,
            "L":50,
            "C":100,
            "D":500,
            "M":1000,
        }
        
        let list = Array.from(s);

        let numbers = [];

        list.forEach(element => {
            let value = mapValues[element];
            numbers.push(value);
        });


        let sumList = null;

        for (let i = 0; i < numbers.length; i++) {
            let next = numbers[i + 1] ? numbers[i + 1] : 0;

            if(numbers[i] >= next) {
                sumList = sumList + numbers[i];
            } 

            if(numbers[i] < next) {
                sumList = sumList - numbers[i];
            } 
            
        };
        console.log('numbers', numbers)
        console.log('sumList', sumList)

        return sumList;
    };
    romanToInt('MCMXCIV')
    romanToInt('IV');
    romanToInt('III');
    romanToInt('LVIII');
    

</script>
</html>
